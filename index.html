<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/scripts.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body><div class="container center-align">
  <header class="grey darken-3 header"><h1>RANDOM QUOTE MACHINE<h1></header>
  <div class="card-panel grey lighten-4 hoverable"> 
    <div class="row"><div class="col m2"></div><div class="col m8"><div class="col m2"></div>
       
      <!-- randomquote innerHTML is replaced when pullRandomQuote() executes-->
      <p id="randomQuote" class="quote flow-text">Welcome.</p>
        
      </div></div>
    <!-- onClick needs to run in same order as in scripts.js or tweetIt will not be in sync-->
    <div><button onclick="pullRandomQuote(); changeBgColor(); tweetIt();" class="waves-effect waves-light btn pulse">Click Me</button></div>
    <p class="right-align">Track the progress of this app on <a href="https://github.com/bbenkert/random-quote-machine" target="_blank" class="fa fa-github">&nbsp;GitHub</a></p>

   
  </div>
    <!-- tweetId innerHTML is replaced when tweetIt() executes-->
<p id="tweetIt"></p><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>

</body>

</html>
